<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To split the money more convient</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="app/scss/style.css">
</head>
<body>
  <header>
    <a href="">
      <img src="resource/images/bg-header-desktop.svg" alt="header-img-desktop">
    </a>
  </header>
  <div class="topbar">Customer's Receipt</div>
  <div class="container">
    <h2>Add Items</h2>
    <div class="add-container p-0 row justify-content-center item">
      <div class="styled-input col-12 col-sm-5 order-1">
        <input id="newId" type="text" placeholder="1231456" required />
        <label>Number</label> 
      </div>
      <div class="styled-input col-12 col-sm-5 order-2 order-sm-3">
        <input id="newName" type="text" placeholder="undo" required />
        <label>Name</label> 
      </div>
      <div class="styled-input col-12 col-sm-5 order-3 order-sm-2">
        <input id="newAmount" type="text" placeholder="0" required />
        <label>Amout</label> 
      </div>
      <div class="styled-input col-12 col-sm-5 order-4">
        <input id="newPrice" type="text" placeholder="0" required />
        <label>Price</label> 
      </div>
      <button class="styled-input add-button click-button order-5">Add</button>
    </div>
    <h2>Items</h2>
    <div id="itemWrap">
      <div class="item">
        <div class="info-wrap">
          <div class="info">
            <p class="item-number">#1231123</p>
            <h3 class="item-name">Item 1</h1>
          </div>
          <p class="total-price">$<span class="price-output">200</span></p>
          <div class="remove-wrap">
            <label id="deleteButton" class="delete click-button">x</label>
          </div>
        </div>
      </div>
    </div>
    <h2>Total</h2>
    <div class="footer">
      <div class="footer-wrap">
        <div class="footer-wrap-title">
          <ul>
            <li>SUBTOTAL</li>
            <li>TIPS</li>
            <li>TOTAL</li>
          </ul>
        </div>
        <div class="footer-wrap-numbers">
          <ul>
            <li id="subTotal">3</li>
            <li id="tips">4</li>
            <li id="total">5</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="app/js/script.js"></script> 
</body>
</html>
